<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.d6c4a10f137595bc0e10.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="fade14085c344dfecabfd7092013e597.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__button-edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="0b9bf75438159e8b186c12d02678f9b8.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <span id="nameError" class="popup__error"></span>
            <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span id="linkError" class="popup__error"></span>
            <button type="submit" class="button popup__button popup__button_disabled disabled">+</button>
        </form>
      </div>
    </div>
    <div class="popup popup-edit">
      <div class="popup__content popup-edit__content">
        <img src="0b9bf75438159e8b186c12d02678f9b8.svg" alt="" class="popup__close popup-edit__close">
        <h3 class="popup__title popup-edit__title">Редактировать профиль</h3>
        <form class="popup__form popup-edit__form" name="edit">
            <input type="text" name="nameProfile" class="popup__input popup-edit__input_type_name" placeholder="Имя">
            <span id="nameProfileError" class="popup__error"></span>
            <input type="text" name="aboutMe" class="popup__input popup-edit__input_type_aboutMe" placeholder="О себе">
            <span id="aboutMeError" class="popup__error"></span>
            <button type="submit" class="button popup-edit__button popup__button_disabled disabled">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-pic">
      <div class="popup-pic__content">
        <img src="0b9bf75438159e8b186c12d02678f9b8.svg" alt="" class="popup-pic__close">
        <img alt="" class="popup-pic__image">
      </div>
    </div>
  </div>
  <script src="main.0c1e0241a460d2cfb95e.js"></script>
  </body>
</html>
